
<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div id="myone" class="col-md-6 d-none d-md-flex bg-image"></div>
      <!-- The content half -->
      <div id="right" class="col-md-6">
          <div class="login d-flex align-items-center py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Login</h3>
                          <p class="text-muted mb-4"></p>
                          <form class="clsform"name="user" (ngSubmit)="loginSubmit()" >
                              <div class="form-group mb-3">
                                  <input id="inputUsername" type="text" placeholder="Enter Username" [formControl]="username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" type="password" placeholder="Enter Password"[formControl]="password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                              </div>
                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" id="clssub1">Sign in</button>
                              <div class="text-center d-flex justify-content-between mt-4"><p><a href="#" class="font-italic text-muted"> 
                                      <u></u></a></p></div>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->
          </div>
      </div><!-- End -->
  </div>
</div>
